        /* --- Header (‡∏Ñ‡∏á‡πÄ‡∏î‡∏¥‡∏°) --- */
        header {

        .header-link-btn {

            padding: 0.4rem 0.8rem;

        .header-link-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.15); background-color: #004494; }

        /* --- Layout --- */
        .container { max-width: 1200px; margin: 2rem auto; padding: 0 1.5rem; padding-bottom: 4rem; }
        
        /* Grid ‡∏Ç‡∏ô‡∏≤‡∏î‡πÄ‡∏î‡∏¥‡∏° */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 2rem; }

        /* --- Product Card (‡∏Ç‡∏ô‡∏≤‡∏î‡∏Å‡∏£‡∏∞‡∏ä‡∏±‡∏ö) --- */
        .product-card {

            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid rgba(255,255,255,0.8);

        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            background: #fff;
            z-index: 2;
        }

        .product-img-wrapper {

        }

        /* --- Mobile Optimization --- */
        @media screen and (max-width: 850px) {
            .header-container { flex-direction: column; gap: 1rem; align-items: center; }
            .header-left { justify-content: center; }

            /* ‡∏ö‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠‡πÉ‡∏´‡πâ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô‡πÅ‡∏ö‡∏ö flex-wrap */
            .header-right {

                gap: 0.5rem;
            }
            .header-link-btn { font-size: 0.75rem; padding: 0.4rem 0.8rem; }
        }

        @media screen and (max-width: 600px) {
            .container { margin: 1rem auto; padding: 0 0.5rem; }
            .grid { grid-template-columns: repeat(3, 1fr); gap: 0.8rem; }
            
            .product-card { padding: 0.8rem 0.4rem; border-radius: 12px; min-height: auto; }
            .product-img-wrapper { width: 65px; height: 65px; margin: 0 auto 0.4rem; border-width: 2px; }
            .product-name { font-size: 0.75rem; margin-bottom: 0.3rem; min-height: 2rem; align-items: start; justify-content: center; }
            
            .card-actions { flex-direction: column; gap: 0.3rem; margin-top: 0; }

        }

        @media screen and (max-width: 380px) {

        /* --- Popup --- */
        .popup {
            display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(15, 23, 42, 0.8); backdrop-filter: blur(5px);
            align-items: center; justify-content: center; opacity: 0; transition: opacity 0.3s;
        }
        .popup.show { display: flex; opacity: 1; }
        .popup-content {
            background: white; padding: 0; border-radius: 20px; width: 90%; max-width: 600px;
            overflow: hidden; display: flex; flex-direction: column; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .popup-header { padding: 1rem 1.5rem; background: #f8fafc; border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; }
        .popup-header h2 { margin: 0; font-size: 1.2rem; color: var(--primary-color); }
        .close-btn { background: none; border: none; font-size: 1.8rem; color: #94a3b8; cursor: pointer; }
        .popup-body { padding: 1.5rem; text-align: center; }
        .popup-gallery {
            position: relative; min-height: 300px; display: flex; align-items: center; justify-content: center;
            background: #f1f5f9; border-radius: 12px; margin-bottom: 1rem;
        }
        .popup-gallery img { max-width: 100%; max-height: 300px; object-fit: contain; }
        .nav-btn {
            background: white; border: none; width: 40px; height: 40px; border-radius: 50%;
            position: absolute; top: 50%; transform: translateY(-50%); box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .prev-btn { left: 10px; } .next-btn { right: 10px; }
    </style>

    <!-- Popup -->

        <div class="popup-content">

<script>
    const imageSuffixes = ['in', 'gf', 'pm', 'one']; 

    const products = [
        { code: 'AC', name: 'Acerola cherry plus', color: '#fff7ed', video: 'https://drive.google.com/file/d/1qa1wa0GKYQUNdNrqsmJSZgADjTBu1rPg/view?usp=drive_link' },
        { code: 'CA', name: 'Calcium L-threonate', color: '#ecfeff', video: 'https://drive.google.com/file/d/1-bVaP5dzs6dysH9yS5TK52mhT7facl3a/view?usp=drive_link' },
        { code: 'CL', name: 'Collagen plus C', color: '#fdf2f8', video: 'https://drive.google.com/file/d/1ww5wxAeze3oMPyZOKDlcoGgB-mYW1ROu/view?usp=drive_link' },
        { code: 'FO', name: 'Fish oil', color: '#f0fdf4', video: 'https://drive.google.com/file/d/1A_BPxdcNYlLxHaHacMvM7LxCpkQ5iFm2/view?usp=drive_link' },
        { code: 'HR', name: 'Harigo', color: '#fafaf9', video: 'https://drive.google.com/file/d/1GD43qGQkAOLHh2iSZrYZF86GtelEWXju/view?usp=drive_link' },
        { code: 'GT', name: 'L-Gluta', color: '#fce7f3', video: 'https://drive.google.com/file/d/13UVcj67mn3v-ymIAQBO2iDOqE8bqr0rJ/view?usp=drive_link' },
        { code: 'LT', name: 'Lutein & Zeaxanthin', color: '#fefce8', video: 'https://drive.google.com/file/d/1Qk9FePI0EAwtKTRYpsKyGKsKsF3fcFk2/view?usp=drive_link' },
        { code: 'MA', name: 'Magnesium plus', color: '#eff6ff', video: 'https://drive.google.com/file/d/1By6AQy_VpeuqqcEAOcLjkbIwgHkPntgf/view?usp=drive_link' },
        { code: 'MT', name: 'Multivitamin plus', color: '#f3e8ff', video: 'https://drive.google.com/file/d/18Q0cskerFQsqkcRgxcpkG0TfAHsalSLO/view?usp=drive_link'},
        { code: 'ZN', name: 'Zinc plus C', color: '#f3f4f6', video: 'https://drive.google.com/file/d/1igzJQs-IWpB48d-gsMrGC14tttTkMXxP/view?usp=drive_link' },
        { code: 'Dp', name: 'Date palm plus', color: '#fae8ff', video: 'https://drive.google.com/file/d/1nxRTIS6LXUFjHE24iwaHgKCj_bAWPhsK/view?usp=drive_link' },
        { code: 'AS', name: 'Astaxanthin plus', color: '#fee2e2', video: 'https://drive.google.com/file/d/1EKKugmjWvIj447gnK0T_8G27867jUQ9E/view?usp=drive_link' },
        { code: 'COC', name: 'Colla cal plus', color: '#e0f2fe', video: 'https://drive.google.com/file/d/1LYE4ZKAYeItdTXGgsIueq9CcP-OTz9qK/view?usp=drive_link' },
        { code: 'GOT', name: 'Gotu kola plus', color: '#E8F5E9' } 
    ];

    const gridContainer = document.getElementById('product-grid');

    products.forEach(product => {
        const coverImage = `${product.code}.jpg`; 
        const card = document.createElement('div');
        card.className = 'product-card';
        card.style.background = `linear-gradient(to bottom right, #ffffff 60%, ${product.color} 100%)`;

        // ‡∏™‡∏£‡πâ‡∏≤‡∏á HTML ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏õ‡∏∏‡πà‡∏°‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠
        let videoBtnHtml = '';
        if (product.video) {
            videoBtnHtml = `<a href="${product.video}" target="_blank" class="action-btn btn-video">‡∏î‡∏π‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠</a>`;
        } else {
            videoBtnHtml = `<button class="action-btn btn-video disabled">‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠</button>`;
        }

        // HTML ‡πÇ‡∏Ñ‡∏£‡∏á‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Å‡∏≤‡∏£‡πå‡∏î‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤
        card.innerHTML = `
            <div style="cursor: pointer;" onclick="openPopup('${product.code}')">
                <div class="product-img-wrapper">
                    <img src="${coverImage}" alt="${product.name}" 
                         onerror="this.style.display='none'; this.parentElement.innerHTML='<span style=\\'font-size:1rem; color:#ccc;\\'>${product.code}</span>'">
                </div>
                <div class="product-name">${product.name}</div>
            </div>
            
            <div class="card-actions">
                <button class="action-btn btn-promote" onclick="openPopup('${product.code}')">‡∏†‡∏≤‡∏û promote</button>
                ${videoBtnHtml}
            </div>
        `;
        
        gridContainer.appendChild(card);
    });

    // Popup Logic
    window.openPopup = function(productCode) {
        const product = products.find(p => p.code === productCode);
        if (!product) return;

        currentProductCode = product.code;
        currentImageIndex = 0;
        currentImageList = imageSuffixes.map(suffix => `${product.code}${suffix}.jpg`);

        const popupTitle = document.getElementById('popup-title');
        popupTitle.innerText = product.name;
        
        updateGalleryImage();
        const popup = document.getElementById('main-popup');
        popup.style.display = 'flex';
        setTimeout(() => popup.classList.add('show'), 10);
        document.body.style.overflow = 'hidden';
    }

    const popup = document.getElementById('main-popup');
    const popupImg = document.getElementById('popup-img');
    const popupPlaceholder = document.getElementById('popup-placeholder');
    const counterDisplay = document.getElementById('image-counter');
    
    let currentProductCode = '';
    let currentImageIndex = 0;
    let currentImageList = [];

    window.closePopup = function() {
        popup.classList.remove('show');
        setTimeout(() => {
            popup.style.display = 'none';
            document.body.style.overflow = '';
        }, 300);
    }

    window.changeImage = function(direction) {
        currentImageIndex += direction;
        if (currentImageIndex >= currentImageList.length) currentImageIndex = 0;
        else if (currentImageIndex < 0) currentImageIndex = currentImageList.length - 1;
        updateGalleryImage();
    }

    function updateGalleryImage() {
        const imgSrc = currentImageList[currentImageIndex];
        popupImg.style.display = 'none';
        popupPlaceholder.style.display = 'block';
        
        const imgLoader = new Image();
        imgLoader.src = imgSrc;
        imgLoader.onload = function() {
            popupPlaceholder.style.display = 'none';
            popupImg.src = imgSrc;
            popupImg.style.display = 'block';
        };
        counterDisplay.innerText = `${currentImageIndex + 1} / ${currentImageList.length}`;
    }

    popup.addEventListener('click', (e) => { if (e.target === popup) closePopup(); });
</script>
