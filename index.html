<script>
    // --- 1. ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡πÅ‡∏•‡∏∞‡∏•‡∏¥‡∏á‡∏Å‡πå ---
    const imageSuffixes = ['in', 'gf', 'pm', 'fda']; 
    const defaultVideoLink = "https://drive.google.com/file/d/1EUdoqZBRsVbJz5arcCll-HsDf-U8GWtq/view?usp=drive_link";

        { code: 'CA', name: 'Calcium L-threonate', color: '#ecfeff' }, // ‡∏ü‡πâ‡∏≤‡∏≠‡πà‡∏≠‡∏ô

        { code: 'FO', name: 'Fish oil', color: '#f0fdf4' }, // ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß‡∏≠‡πà‡∏≠‡∏ô
        { code: 'HR', name: 'Harigo', color: '#fafaf9' }, // ‡πÄ‡∏ó‡∏≤‡∏≠‡∏ö‡∏≠‡∏∏‡πà‡∏ô

        { code: 'MA', name: 'Magnesium plus', color: '#eff6ff' }, // ‡∏ô‡πâ‡∏≥‡πÄ‡∏á‡∏¥‡∏ô‡∏≠‡πà‡∏≠‡∏ô

        // ‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡πÉ‡∏´‡∏°‡πà 4 ‡∏ï‡∏±‡∏ß

        { code: 'AS', name: 'Astaxanthin plus', color: '#fee2e2' }, // ‡πÅ‡∏î‡∏á‡∏≠‡πà‡∏≠‡∏ô (Astaxanthin)
        { code: 'COC', name: 'Colla cal plus', color: '#e0f2fe' } // ‡∏ü‡πâ‡∏≤‡πÄ‡∏Ç‡πâ‡∏°‡∏Ç‡∏∂‡πâ‡∏ô‡∏ô‡∏¥‡∏î‡∏ô‡∏∂‡∏á (Colla Cal)

    // --- 2. ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏£‡πâ‡∏≤‡∏á Grid ---
    const gridContainer = document.getElementById('product-grid');

    products.forEach(product => {

        const card = document.createElement('div');

        // ‡πÉ‡∏™‡πà‡∏™‡∏µ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏á‡πÜ ‡πÉ‡∏´‡πâ‡∏Å‡∏≤‡∏£‡πå‡∏î‡πÅ‡∏ï‡πà‡∏•‡∏∞‡πÉ‡∏ö

    // --- 3. Logic Popup & Gallery (‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏° ‡πÅ‡∏ï‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö UI ‡πÉ‡∏´‡∏°‡πà) ---

    const popupImg = document.getElementById('popup-img');
    const popupPlaceholder = document.getElementById('popup-placeholder');
    const popupTitle = document.getElementById('popup-title');
    const popupLink = document.getElementById('popup-link');

    let currentProductCode = '';
    let currentImageIndex = 0;
    let currentImageList = [];

    function openPopup(product) {
        currentProductCode = product.code;
        currentImageIndex = 0;
        currentImageList = imageSuffixes.map(suffix => `${product.code}${suffix}.jpg`);

    function changeImage(direction) {
        currentImageIndex += direction;
        if (currentImageIndex >= currentImageList.length) currentImageIndex = 0;
        else if (currentImageIndex < 0) currentImageIndex = currentImageList.length - 1;
        
        updateGalleryImage();
    }

    function updateGalleryImage() {
        const imgSrc = currentImageList[currentImageIndex];
        
        // Reset state
        popupImg.style.display = 'none';
        popupPlaceholder.style.display = 'flex'; 
        popupImg.style.opacity = 0;

        const imgLoader = new Image();
        imgLoader.src = imgSrc;
        
        imgLoader.onload = function() {
            popupPlaceholder.style.display = 'none';
            popupImg.src = imgSrc;
            popupImg.style.display = 'block';
            setTimeout(() => popupImg.style.opacity = 1, 50);
        };

        counterDisplay.innerText = `${currentImageIndex + 1} / ${currentImageList.length}`;
    }

    // Event Listeners
    popup.addEventListener('click', (e) => {
        if (e.target === popup) closePopup();
    });
    
    document.addEventListener('keydown', (e) => {
        if (e.key === "Escape") closePopup();
        if (popup.style.display === 'flex') {
            if (e.key === "ArrowLeft") changeImage(-1);
            if (e.key === "ArrowRight") changeImage(1);
        }
    });
</script>
</body>
</html>
